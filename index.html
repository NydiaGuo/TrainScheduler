<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	
</head>

<body>

<div class="container container-fluid">
	<div class="row justify-lg-center mb-4">
		<div class="col-12" >
			<div class="container bg-warning p-2">
				<img src="assets/images/fields.jpg" class="img-fluid" alt="background of the head">
			    <h1 class="display-4 text-center font-weight-bold">Anytme is Train Time</h1>
			    <p class="lead text-center font-weight-bold">Are you read? Let's start the trip!Go down to check out!</p>
			</div>
		</div>
	</div>

    <div class="row">
        <div class="col-lg-12">
        <!-- Current Employees-->
	        <div class="panel panel-primary border border-warning">
	            <div class="panel-heading">
	            	<h4 class="panel-title p-3 bg-warning"><strong>Current Train Schedule</strong></h4>
	            </div>
	        	<div class="panel-body">
		            <table class="table table-hover p-4" id="train-table">
		                <thead>
		                  <tr>
		                    <th>Train Name</th>
		                    <th>Destination</th>
		                    <th>Frequency(min)</th>
		                    <th>Next Arrival</th>
		                    <th>Minutes Away</th>	          
		                  </tr>
		                </thead>
		                <tbody>
		                </tbody>
		            </table>
	            </div>
	        </div>
          <!-- Add Trains  -->
	        <div class="panel panel-primary border border-4 border-warning mt-4 mb-4">
	            <div class="panel-heading">
	              <h4 class="panel-title p-3 bg-warning"><strong>Add Train</strong></h4>
	            </div>
	            <div class="panel-body">
	            	<!-- Entry Form -->
		            <form class="p-3">
		                <div class="form-group">
			                <label for="trian-name-input">Train Name</label>
			                <input class="form-control" id="train-name-input" type="text">
		                </div>
		                <div class="form-group">
			                <label for="destination-input">Destination</label>
			                <input class="form-control" id="destination-input" type="text">
		                </div>
		                <div class="form-group">
			                <label for="frist-train-time-input">First Train Time (HH:mm-military time)</label>
			                <input class="form-control" id="frist-train-time-input" type="text">
		                </div>
		                <div class="form-group">
			                <label for="frequency-input">Frequency(min)</label>
			                <input class="form-control" id="frequency-input" type="text">
		                </div>
		                <button class="btn btn-warning" id="add-train-btn" type="submit">Submit</button>
		            </form>
	            </div>
	        </div>
        </div>
    </div>

</div>

<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/app.js"></script>


</body>
</html>
